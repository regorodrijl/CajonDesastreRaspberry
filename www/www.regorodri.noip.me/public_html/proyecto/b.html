<!DOCTYPE html>
<html>
<head>
	<style type="text/css" rel="stylesheet">
		body{
			background:#eee;
		}
		.on{
			background: #F00;
		}
		table#ejemplo {
			background:#fff;
		}
		table#ejemplo td{
			padding:2px 4px;
		}
		table#ejemplo td.activo{
			color:red;
		}
	</style>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript'></script>
	<script type="text/javascript">
		$( function() {
			$('tr').click( function() {
				$(this).parents('table').find('tr').each( function( index, element ) {
					$(element).removeClass('on');
				} );
				$(this).addClass('on');
			} );
		} );
	</script>
	<title>Ejemplo</title>
</head>
<body>
	<table border="1" id="tabla" cellpadding="0" cellspacing="0" id="ejemplo">
		<tbody>
			<tr>
				<td>Columna 1 : Fila 1</td>
				<td>Columna 2 : Fila 1</td>
			</tr>
			<tr>
				<td>Columna 1 : Fila 2</td>
				<td>Columna 2 : File 2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
